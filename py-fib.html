<article> <py-script>
# Fibonacci
def fibonacci_iterative(n):
  a, b = 0, 1
  for i in range(n):
    a, b = b, a + b
  return a

n = int(input('Fibonacci:'))
print('This is Fibonacci number ' + str(n) + ' as calculated by PyScript:')
print(fibonacci_iterative(n))
</py-script> </article>
